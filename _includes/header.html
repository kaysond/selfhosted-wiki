    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>

          <h1 id="project_title"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

          {% if site.show_downloads %}
            <section id="downloads">
              <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
            </section>
          {% endif %}
            <section id="nav">
              <a class="nav" href="{{ '/guides.html' | relative_url }}">Guides</a>
              <a class="nav" href="{{ '/pages.html' | relative_url }}">Pages</a>
              <a class="nav" href="{{ '/knowledgebase.html' | relative_url }}">Knowledge Base</a>
              <a class="nav" href="{{ '/tags.html' | relative_url }}">Tags</a>
            </section>
        </header>
    </div>
